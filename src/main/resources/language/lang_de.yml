# use & for colors
#   placeholders will be listed in front of the messages


prefix: "[&3LMGTFY&r]"
name: "&3LMGTFY&r"


jsonPrefix:
  # colors for JSON have to be named! valid colors:
  #   black, white, dark_blue, dark_green, dark_aqua, dark_red, dark_purple, gold, gray
  #   green, aqua, red, light_purple, yellow, dark_gray, blue,
  preText: "["
  preColor: "white"
  text: "LMGTFY"
  color: "dark_aqua"
  afterText: "]"
  afterColor: "white"

command:
  noPermission: " Keine Erlaubnis!"
  missingQuery: " Bitte gebe eine Suchanfrage an."
  shortenedSuccess: " Dein Link wurde erfolgreich erstellt und verkürzt."
  shortenedFail: " Dein Link wurde erstellt, konnte aber nicht verkürzt werden."
  linkSuccess: " Dein Link wurde erstellt."
  # Cool down formats: %minutes%, %seconds%, %mm:ss%
  cooldown: " Du kannst das erst wieder in %mm:ss%."


# this message is sent in the JSON format

# The message contains 4 parts and gets send to the player that previously ran one of the plugins commands
#   1. normal message before the clickable and hover-able parts (called pre...)
#   2. clickable part with hover action (called click... / hover...)
#   3. second clickable part with hover action (called click...2 / hover...2)
#   4. normal message after the clickable part (called after...)

# colors have to be named! valid colors:
#   black, white, dark_blue, dark_green, dark_aqua, dark_red, dark_purple, gold, gray
#   green, aqua, red, light_purple, yellow, dark_gray, blue,
linkMessage:
  preText: " %link% "
  preColor: "white"
  clickText: " (send in chat)"
  clickColor: "blue"
  hoverText: "Klick um den Link im Chat zu senden"
  hoverColor: "gold"
  clickText2: " (öffne den Link)"
  clickColor2: "blue"
  hoverText2: "Klick um den Link zu öffnen"
  hoverColor2: "gold"
  afterText: ""
  afterColor: "blue"

chatMessage:
  preColor: "blue"
  preText: " %player%"
  preColor2: "white"
  preText2: " hat einen Link erstellt."
  clickColor: "blue"
  clickText: " [Link öffnen]"
  hoverColor: "gold"
  hoverText: "Klicke um den Link zu öffnen"
  afterText: ""
  afterColor: "blue"