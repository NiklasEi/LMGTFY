# use & for colors
#   placeholders will be listed in front of the messages


prefix: "[&3LMGTFY&r]"
name: "&3LMGTFY&r"


jsonPrefix:
  # colors for JSON have to be named! valid colors:
  #   black, white, dark_blue, dark_green, dark_aqua, dark_red, dark_purple, gold, gray
  #   green, aqua, red, light_purple, yellow, dark_gray, blue,
  preColor: "white"
  preText: "["
  color: "dark_aqua"
  text: "LMGTFY"
  afterColor: "white"
  afterText: "]"

command:
  noPermission: " You do not have permission to do that!"
  missingQuery: " Please add a query to search for."
  shortenedSuccess: " Your link has been created and shortened."
  shortenedFail: " Your link has been created, but we failed in shortening it. Sorry!"
  linkSuccess: " Your link has been created."

linkMessage:
  # this message is sent in the JSON format

  # The message contains 4 parts and gets send to the player that previously ran one of the plugins commands
  #   1. normal message before the clickable and hover-able parts (called pre...)
  #   2. clickable part with hover action (called click... / hover...)
  #   3. second clickable part with hover action (called click...2 / hover...2)
  #   4. normal message after the clickable part (called after...)

  # colors have to be named! valid colors:
  #   black, white, dark_blue, dark_green, dark_aqua, dark_red, dark_purple, gold, gray
  #   green, aqua, red, light_purple, yellow, dark_gray, blue,

  # %link% will be replaced with the (possibly shortened) link. If not shortened, the link can be pretty long depending
  # on the query.
  preText: " %link% "
  preColor: "white"
  clickText: " (send in chat)"
  clickColor: "blue"
  hoverText: "Click to send the link in chat"
  hoverColor: "gold"
  clickText2: " (go to link)"
  clickColor2: "blue"
  hoverText2: "Click to open the link"
  hoverColor2: "gold"
  afterText: ""
  afterColor: "blue"

# %link% will be replaced by the (shortened) link
chatMessage: "&1Click here: &r%link%"